<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
      <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number</p>
    </header>
    <form action="friends.html" method="get" class="login-form">
      <input name="username" type="text" class="login-form__id-input" placeholder="Email or phone number" required />
      <input name="password" type="password" class="login-form__pwd-input" minlength="10" maxlength="15" placeholder="Password" required />
      <input type="submit" class="login-form__btn" value="Log In" />
      <a href="#" class="login-form__a">Find Kokoa Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big TT </span>
    </div>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
  ></script>
  </body>
</html>

BEM: Block Element Modifier => 모든 요소의 중요 속성에 클래스로 설정해서 하는 방법 __ 이용 (class_="" 만 이용)
