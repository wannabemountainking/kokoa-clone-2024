<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>More - KakaoTalk</title>
</head>
<body>
<div class="header_ahead">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
</div>
<header class="screen-header">
  <h1 class="screen-header__title">More</h1>
  <div class="screen-header__icons">
    <span><i class="fas fa-search fa-lg"></i></span>
    <span><i class="fas fa-music fa-lg"></i></span>
    <span><i class="fas fa-cog fa-lg"></i></span>
  </div>
</header>

<main class="main-screen">
  <div class="user-component">
    <div class="user-component__column">
      <img src="https://avatars.githubusercontent.com/u/87057243?s=96&v=4" class="user-component__avatar user-component__avatar--xl" alt=""/>
      <div class="user-component__text">
        <h4 class="user-component__title">Yoonie the Great</h4>
        <h6 class="user-component__subtitle">+ 010 3226 4356</h6>
      </div>
    </div>
    <div class="user-component__column">
      <i class="far fa-comment-alt fa-2x"></i>
    </div>
  </div>
  <div class="icon-row">
    <div class="icon-row__icon">
      <i class="fas fa-qrcode"></i>
      <span>Calendar</span>
    </div>
    <div class="icon-row__icon">
      <i class="fas fa-address-book"></i>
      <span>Emoticons</span>
    </div>
    <div class="icon-row__icon">
      <i class="fas fa-fingerprint"></i>
      <span>Themes</span>
    </div>
    <div class="icon-row__icon">
      <i class="fas fa-envelope"></i>
      <span>Account</span>
    </div>
  </div>

</main>

<nav class="nav">
  <ul class="nav__list">
    <li class="nav__btn">
      <a href="friends.html" class="nav__link">
        <i class="far fa-user fa-2x"></i>
      </a>
    </li>
    <li class="nav__btn">
      <a href="chats.html" class="nav__link">
        <span class="nav__notification badge">1</span>
        <i class="far fa-comment fa-2x"></i>
      </a>
    </li>
    <li class="nav__btn">
      <a href="find.html" class="nav__link">
        <i class="fas fa-search fa-2x"></i>
      </a>
    </li>
    <li class="nav__btn">
      <a href="more.html" class="nav__link">
        <span class="nav__ellipsis"></span>
        <i class="fas fa-ellipsis-h fa-2x"></i>
      </a>
    </li>
  </ul>
</nav>
<script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
</script>
</body>
</html>
